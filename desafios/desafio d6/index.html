<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tags HTML</title>
</head>
<body>
    <h1>Tags em HTML</h1>
    <p>Em HTML5, podemos inserir os elementos da lista a seguir. Passe o mouse sobre os termos para descobrir qual tag deverá ser utilizada em cada caso.</p>
    <ul>
        <li><abbr title="Use a tag <p>">Parágrafos</abbr></li>
        <li><abbr title="Use a tag <h1> até <h9>">Títulos</abbr></li>
        <li><abbr title="Use a tag <img>">Imagens</abbr></li>
        <li><abbr title="Use a tag <abbr>">Abreviações</abbr></li>
        <li><abbr title="Use a tag <pre> e dentro dela use a tag <code>">Códigos-fonte</abbr></li>
        <li><abbr title="Use a tag <ol> com o type e o start">Listas numeradas</abbr></li>
        <li><abbr title="Use a tag <dl> e dentro dela usa a tag <dt> para o item e <dd> para a descrição">Listas com demarcadores</abbr></li>
    </ul>
</body>
</html>
